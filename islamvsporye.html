<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юрий Алькантара против Кори Сандхагена</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .date {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .fighters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .fighter {
            text-align: center;
        }
        .fighter img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .fighter-name {
            font-size: 16px;
        }
        .rating {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .star {
            color: gold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Юрий Алькантара против Кори Сандхагена</div>
        <div class="date">UFC Fight Night Гэтжи против Вика, 25 августа 2018 г.</div>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/fo7NczxW0jI?si=UwVhHTC-863ZsLuH" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <a href="https://www.ufcfightpass.com/" class="button">Смотрите на Fightpass</a>
        
        <div class="fighters">
            <div class="fighter">
                <img src="https://example.com/yuri-alcantara.jpg" alt="Юрий Алькантара">
                <div class="fighter-name">Юрий Алькантара</div>
            </div>
            <div class="fighter">
                <img src="https://example.com/cory-sandhagen.jpg" alt="Кори Сандхаген">
                <div class="fighter-name">Кори Сандхаген</div>
            </div>
        </div>
        
        <div class="rating">
            <span class="star">⭐</span> 91
        </div>
    </div>
</body>
</html>
